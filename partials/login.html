
<!--Login partial, is called by start.html partial to show the login options. -->
<div>
  <form novalidate>
    <p>Email Adress (Full):</p>
    <input type="text" ng-model="user.email"><br>
    <p>Password:</p>
    <input type="password" ng-model="user.password">
    <br><br>
    <button ng-click="login()">Log in</button>
    <button ng-click="newAccount()">Create new account</button>
  </form>
</div>
